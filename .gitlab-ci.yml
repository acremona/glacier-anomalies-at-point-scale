stages:
    - build
    - test
    - deploy

build:
    image: python:3.8
    stage: build
    script:
    - echo "Building..."
    - pip install -r requirements.txt
    artifacts:
        paths:
            - build/

test:
    image: python:3.8
    stage: test
    script:
        - echo "Testing..."


pages:
  stage: deploy
  script:
    - mkdir public/
    - cp -r * public/
    - mv docs/ public/
  artifacts:
    paths:
      - public/
  only:
    - master

